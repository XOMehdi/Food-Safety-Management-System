<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FSMS - Ingredient Addtion</title>
    <!-- <link rel="icon" type="image/x-icon" href="name.ico" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
      <header class="text-center py-4">
        <h1 class="text-2xl font-bold">Ingredient Addtion</h1>
      </header>

      <nav class="bg-gray-100 py-4">
        <div class="container mx-auto flex justify-center">
          <a
            href="#"
            class="px-6 py-2 rounded-lg bg-white mr-2 hover:text-gray-500 focus:outline-none"
          >
            Ingredient Details
          </a>
          <a
            href="#"
            class="px-6 py-2 rounded-lg text-gray-700 hover:text-gray-500 focus:outline-none"
          >
            Supplier Details
          </a>
        </div>
      </nav>

      <div class="container mx-auto mt-4">
        <div class="rounded-lg shadow-lg bg-white p-6">
          <div class="flex items-center justify-center">
            <form class="w-1/4">
              <div class="mb-4">
                <label
                  class="block text-gray-700 font-bold mb-2"
                  for="username"
                >
                  Username
                </label>
                <input
                  class="appearance-none border rounded-lg py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full"
                  id="username"
                  type="text"
                  placeholder="Enter username"
                />
              </div>
              <div class="mb-4">
                <label
                  class="block text-gray-700 font-bold mb-2"
                  for="password"
                >
                  Password
                </label>
                <input
                  class="appearance-none border rounded-lg py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full"
                  id="password"
                  type="password"
                  placeholder="Enter password"
                />
              </div>
              <div class="mb-4">
                <button
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline"
                  type="button"
                >
                  Sign In
                </button>
              </div>
            </form>
          </div>
        </div>

        <div class="rounded-lg shadow-lg bg-white p-6 mt-4 hidden">
          <div class="flex items-center justify-center">
            <!-- Section 2 content here -->
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="meal_addition_page.js"></script>
  </body>
</html>
