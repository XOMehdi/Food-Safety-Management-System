<html>
  <head>
    <title>FSMS - Log In</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg">
    <div class="box">
      <h1>Login</h1>
      <br />
      <form action="signup_login.php" method="POST">
        <input type="text" name="chef_id" placeholder="Enter Chef ID" />
        <input type="password" name="password" placeholder="Password" />
        <div class="recover">
          <a href="#">Forgot password? </a>
        </div>
        <input type="hidden" name="logged_in" class="button" value="1" />
        <input type="submit" name="login" class="button" value="Login" />
      </form>
      <div class="member">
        Not a member? <a href="./signup.html"> Sign Up Here </a>
      </div>
    </div>
  </body>
</html>
