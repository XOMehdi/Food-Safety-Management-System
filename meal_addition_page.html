<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal Status Checking</title>
    <!-- <link rel="icon" type="image/x-icon" href="name.ico" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main>
      <section>
        <div class="p-4">
          <h2 class="text-xl font-bold mb-4">Section 1</h2>
          <form>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="field1"
                >Field 1</label
              >
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="field1"
                type="text"
                placeholder="Enter field 1"
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="field2"
                >Field 2</label
              >
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="field2"
                type="text"
                placeholder="Enter field 2"
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700 font-bold mb-2" for="field3"
                >Field 3</label
              >
              <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="field3"
                type="text"
                placeholder="Enter field 3"
              />
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>
    <script src="meal_addition_page.js"></script>
  </body>
</html>
