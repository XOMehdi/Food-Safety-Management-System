<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FSMS - Meal Status Checking</title>
    <link rel="icon" type="image/x-icon" href="images/logo.png" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="text-center py-4">
      <h1 class="text-2xl font-bold">Meal Status Checking</h1>
      <h1 class="pt-4 text-lg">Enter Meal Details</h1>
    </header>
    <main>
      <div class="container mx-auto">
        <div class="rounded-lg shadow-lg bg-white p-6">
          <div class="flex items-center justify-center">
            <form class="w-1/4">
              <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">
                  Chef ID
                </label>
                <input
                  class="appearance-none border rounded-lg py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full"
                  type="text"
                  placeholder="Enter Your Chef ID"
                />
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">
                  Meal Name
                </label>
                <input
                  class="appearance-none border rounded-lg py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full"
                  type="text"
                  placeholder="Enter Meal Name"
                />
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">
                  Select Date & Time
                </label>
                <input
                  type="datetime-local"
                  id="date-input"
                  class="border rounded-lg py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                />
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 font-bold mb-2">
                  Category
                </label>
                <input
                  class="appearance-none border rounded-lg py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full"
                  type="text"
                  placeholder="Vegetarian/Non-Vegetarian/Chinese/Italian etc"
                />
              </div>

              <!-- ------------------------------------ -->
              <div class="mb-4 relative inline-block text-left">
                <div>
                  <button
                    type="button"
                    class="inline-flex justify-center items-center w-full rounded-md border border-gray-300 px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                    id="item-menu"
                    aria-haspopup="true"
                    aria-expanded="true"
                  >
                    Select Ingredients
                    <svg
                      class="-mr-1 ml-2 h-5 w-5"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M5.293 7.707a1 1 0 011.414 0L10 10.586l2.293-2.293a1 1 0 011.414 0l.086.086a1 1 0 010 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414l.086-.086z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </button>
                </div>

                <!-- ingredients fetched from the database -->
                <div
                  class="hidden origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5"
                  role="menu"
                  aria-orientation="vertical"
                  aria-labelledby="item-menu"
                >
                  <div class="py-1" role="none">
                    <button
                      class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
                      role="menuitem"
                      tabindex="-1"
                    >
                      Ingredient 1
                    </button>
                    <button
                      class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
                      role="menuitem"
                      tabindex="-1"
                    >
                      Ingredient 2
                    </button>
                    <button
                      class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
                      role="menuitem"
                      tabindex="-1"
                    >
                      Ingredient 3
                    </button>
                    <div class="border-t border-gray-200"></div>
                    <button
                      class="block w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 hover:text-gray-900"
                      role="menuitem"
                      tabindex="-1"
                    >
                      Select more
                    </button>
                  </div>
                </div>
              </div>
              <ul id="selected-items" class="mb-4">
                Selected items will be added here
              </ul>
              <!-- ---------------------------------------------------- -->

              <div class="mb-4">
                <button
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline"
                  type="submit"
                >
                  Search Meal
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="status_checking.js"></script>
  </body>
</html>
